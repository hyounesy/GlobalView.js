<html>
<head>
  <title>GlobalView</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="./globalView.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
  <style>
    .tooltip {
      visibility: hidden;
      width: 256px;
      background-color: #EEF;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid black;
      position: absolute;
      transition-timing-function: ease-in;
      pointer-events: none;
    }
    .tooltip:before {
      content: "";
      position: absolute;
      top: -webkit-calc(100% - 10px);
      top: calc(100% - 10px);
      left: 20px;
      height: 20px;
      width: 20px;
      background: #EEF;
      transform: rotate(45deg);
      border-bottom: inherit;
      border-right: inherit;
      box-shadow: inherit;
    }
  </style>
</head>

<body style="display: grid">
  <p>Example 5: An implementation of the interactive plot of the Allen Institute for Cell Science<br>
  © 2017 Allen Institute for Cell Science. Interactive Plotting. Available from: 
  <a href="http://www.allencell.org/interactive-plotting.html">www.allencell.org/interactive-plotting.html</a></p>
  
  
  <div style="margin: 16px auto; width: 90%">
    <div style="float: left; margin: 0; width: 15%;">
      <button id="cmdSelectAll" type="button">Select All</button>
      <br>
      <button id="cmdDeselectAll" type="button" style="margin-top: 8px">Deselect All</button>
    </div>
    <div style="float: left; margin: 0; width: 35%;">
      <input id="Tom20" type="checkbox" checked ><label for="Tom20">Tom20</label>
      <input id="Alpha tubulin" type="checkbox" checked ><label for="Alpha tubulin">Alpha tubulin</label>
      <input id="Sec61 beta" type="checkbox" checked ><label for="Sec61 beta">Sec61 beta</label>
      <br>
      <input id="Alpha actinin" type="checkbox" checked><label for="Alpha actinin">Alpha actinin</label>
      <input id="Desmoplakin" type="checkbox" checked><label for="Desmoplakin">Desmoplakin</label>
      <input id="Lamin B1" type="checkbox" checked><label for="Lamin B1">Lamin B1</label>
      <br>
      <input id="Fibrillarin" type="checkbox" checked><label for="Fibrillarin">Fibrillarin</label>
      <input id="Beta actin" type="checkbox" checked><label for="Beta actin">Beta actin</label>
      <input id="ZO1" type="checkbox" checked><label for="ZO1">ZO1</label>
      <br>
      <input id="Myosin IIB" type="checkbox" checked><label for="Myosin IIB">Myosin IIB</label>
    </div>
    <div style="float: left; margin: 0; width: 15%; height: 160px">
      <img id="imgCell" style="max-width: 100%; max-height: 100%"/>
    </div>
    <p id="pCellDesc" style="float: left; margin: 0; width: 35%;"></p>
  </div>
  
  <div style="margin: 8px auto; width: 90%; border: 1px solid"></div>
  
  <div style="margin: 16px auto; width: 90%">
    <label for="cbXAxis">X Axis:</label>
    <select id="cbXAxis" class="option">
      <option>Apical proximity (unitless)</option>
      <option>Cellular surface area (µm²)</option>
      <option selected>Cellular volume (fL)</option>
      <option>Nuclear surface area (µm²)</option>
      <option>Nuclear volume (fL)</option>
      <option>Radial proximity (unitless)</option>
    </select>
    
    <label for="cbYAxis">Y Axis:</label>
    <select id="cbYAxis" class="option">
      <option>Apical proximity (unitless)</option>
      <option selected>Cellular surface area (µm²)</option>
      <option>Cellular volume (fL)</option>
      <option>Nuclear surface area (µm²)</option>
      <option>Nuclear volume (fL)</option>
      <option>Radial proximity (unitless)</option>
    </select>
  </div>
  
  <!--<div id="divPlot" style="border: 1px; position: fixed; width: 100%; height: 60vw; left: 0; top: 200; background-color: white"></div>-->
  <div id="divPlot" style="margin: 0px auto; width: 90vw; height: 60vw; background-color: white">
    <span class="tooltip"></span>
  </div>
  
  <script src="../bin/example5.min.js" type="text/javascript"></script>
  
</body>
</html>
