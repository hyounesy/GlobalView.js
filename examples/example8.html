<html>
<head>
  <title>GlobalView</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="./globalView.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>


<body>
  <div id="divGlobalView" style="border: 1px; position: absolute; left: 16; top: 16; width: 800; height: 600;">
    <span class="tooltip"></span>
  </div>
  <div id="divControls">
    <!-- Dataset controls -->
    <select id="cbDataset"></select>
    <select id="cbColumnX"></select>
    <select id="cbColumnY"></select>
    <select id="cbColumnC"></select>
    <select id="cbColumnS"></select>
    <br>
    <br>
    <!-- Option controls -->
    <select id="cbRenderStyle" class="option">
      <option selected>Event-based rendering</option>
      <option>Continuous rendering</option>
    </select>
    <div>
      <p>Blending:</p>
      <select id="cbTransparency" class="option">
        <option selected>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>
    <div>
      <p>Point shape:</p>
      <select id="cbPointShape" class="option">
        <option>Rectangle</option>
        <option selected>Circle</option>
        <option>Cross</option>
        <option>Diamond</option>
        <option>Gaussian</option>
      </select>
    </div>
    <p id="pPointSize">Point size:</p>
    <input id="rPointSize" class="option" type="range" style="margin-top: -16" min="1" max="100" value="6" step="1"/>
    <p id="pPointOpacity">Point opacity:</p>
    <input id="rPointOpacity" class="option" type="range" style="margin-top: -16" min="0" max="1" value="1" step="0.1"/>
    <br>
    <br>
    <input id="cbShowDensity" type="checkbox"><label for="cbShowDensity">Show density</label><br>
    <input id="cbShowClusters" type="checkbox"><label for="cbShowClusters">Show clusters</label><br>
    <input id="cbShowHistograms" type="checkbox"><label for="cbShowHistograms">Show histograms</label>
    <p id="pVariance">Variance:</p>
    <input id="rVariance" class="option" type="range" style="margin-top: -16" min="1" max="4" value="1" step="0.0025"/>
    <p id="pNumBins"># of histogram bins:</p>
    <input id="rNumBins" class="option" type="range" style="margin-top: -16" min="1" max="100" value="50" step="0.0025"/>
    <br>
    <br>
    <!-- Misc controls -->
    <button id="cmdRunBenchmark" type="button">Run Benchmark</button>
    <br>
    <br>
    <p>Thumbnail positioning:</p>
    <select id="cbThumbnailPositioning" class="option" style="margin-top: -12">
      <option>none</option>
      <option>adjacent</option>
      <option selected>lowDensity</option>
      <option>project</option>
    </select>
    <p id="pNumThumbnails"># of thumbnails:</p>
    <input id="rNumThumbnails" class="option" type="range" style="margin-top: -16" min="0" max="8" value="4" step="1"/>
    <p id="pDensityRatio">Density ratio:</p>
    <input id="rDensityRatio" class="option" type="range" style="margin-top: -16" min="0" max="1" value="0.5" step="0.01"/>
    <button id="cmdShowData2D" type="button">Show thumbnails</button>
    <br><input id="cbLabelThumbnails" type="checkbox"><label for="cbLabelThumbnails">Label thumbnails</label>
    <br>
    <br>
    <p id="pDataPoint"></p>
    <img id="imgDataPoint" style="margin-top: -8; max-width: 100%">
  </div>
  
  <div id="benchmarkDialog" style="display: none" title="Benchmark in progress">
    <div class="progress-label">Starting benchmark...</div>
    <div id="pbOverall"></div>
    <div id="pbPass"></div>
    <div style="max-height: 400px; overflow-y: auto;">
      <table id="tblResults" data-role="table" data-mode="columntoggle" class="ui-responsive">
      </table>
    </div>
  </div>
  <script type="text/javascript" src="../bin/example8.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.8/jquery.csv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</body>
</html>
